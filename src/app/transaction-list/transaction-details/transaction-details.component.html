<div class="container">
  <h2>Transaction Details</h2>
  <form class="form-horizontal" action="./">
    <div class="form-group">
      <label class="control-label col-sm-2">Id</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" readonly placeholder={{this.id}}>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="date">Date</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" readonly value={{this.date}}>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Comments</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" value={{this.comments}}>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="pushComments()">Submit</button>
      </div>
    </div>
  </form>
</div>
